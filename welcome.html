<!DOCTYPE html >
<html ng-app="CyberDaDaCalendar" lang="sv-se" >
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                  
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <title>Tvättbok</title>
</head>
<body>
  
  
<div style="margin:10px;" ng-controller="calendarHead"> 
<a ng-click="login()">login</a>
<ul class="pagination">
  <li><a ng-click="previousWeek()">&laquo; Föregående {{scale}}</a></li>
  <li><a ng-click="dateNow()">Nu {{monday}}</a></li>
  <li><a ng-click="nextWeek()">Nästa {{scale}} &raquo;</a></li>
</ul>
  

<table class="table table-striped table-bordered">
<thead>
    <tr>
<td></td>     

<td ng-repeat="day in days track by day._d"> {{day.format("ddd, MMM, Do YYYY")}}</td> 
</tr>
</thead>
<tbody>

    <tr ng-repeat="timeslot in Timeslots">
        <td>{{timeslot.name}}</td>      
        
<td ng-repeat="day in days track by day._d"> 

<button ng-repeat="bookable in Bookables" id="{{day.format('YYYYMMDD')+'_' +timeslot.id+'_'+bookable.id}}" type="button" class="btn btn-default btn-sm" title="{{bookable.name + ' ' + day.format('YYYY MM DD')+' kl: ' +timeslot.name}}"  data-toggle="modal" data-target="#myModal" ng-click="setCurrent(ev = $event)">
  <span class="glyphicon glyphicon-lock" style="color:#009E73;"></span>
</button>
</td>

    </tr>

</tbody>


</table>


 <div ng-include="'js/fragments/BookingDialog.htm'"></div>
</div>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
<script src="lib/angular.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/calendarHead.js"></script>

</body>
</html>
