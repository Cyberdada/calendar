<!DOCTYPE html >
<html ng-app="CyberDaDaCalendar" lang="sv-se" >
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                  
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/defstyle.css">
   
    <title>Tvättbok</title>
</head>
<body>
  
  
<div style="margin:10px;" ng-controller="calendarCtrl"> 
<a ng-click="login()">login</a>
<ul class="pagination">
  <li><button id="lnkPrev" type="button" class="btn btn-default" ng-disabled="previousExists()" ng-click="previousWeek()">&laquo; Förra</button></li>
  <li><button type="button" id="lnkNow" class="btn btn-default" ng-click="dateNow()">Nu {{monday}}</button></li>
  <li><button id="lnkNext" type="button" class="btn btn-default" ng-click="nextWeek()">Nästa  &raquo;</button></li>
</ul>
  

<table class="table table-striped table-bordered">
<thead>
    <tr>
<td></td>     

<td ng-repeat="day in days track by day._d"> {{day.format("ddd, MMM, Do YYYY")}}</td> 
</tr>
</thead>
<tbody>

    <tr ng-repeat="timeslot in Timeslots">
        <td>{{timeslot.name}}</td>      
        
<td ng-repeat="day in days track by day._d"> 

<button ng-repeat="bookable in Bookables" id="{{day.format('YYYYMMDD')+'_' +timeslot.id+'_'+bookable.id}}" type="button" class="btn btn-default btn-sm notBooked" title="{{bookable.name + ' ' + day.format('YYYY MM DD')+' kl: ' +timeslot.name}}"  ng-click="setCurrent(ev = $event)">
  <span class="glyphicon glyphicon-lock" ></span>
</button>
</td>

    </tr>

</tbody>


</table>

</div>
<div ng-show="true" ng-include="'js/fragments/login.html'" style="position:fixed;left:10px;right:10px;height:400px;z-index:20;border:1px;"></div>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
<script src="lib/angular.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="lib/moment.min.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/calendarCtrl.js"></script>
<script src="js/services/bookingService.js"></script>
</body>
</html>
